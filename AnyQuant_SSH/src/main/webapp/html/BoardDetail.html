<html>
<head>
    <title>板块详情</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/flat-ui.css">

    <link rel="shortcut icon" href="/image/shoot_cut.png">
    <script src="http://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />

</head>
<style>
    .green{

        color:#00CD00;
    }
    .red{

        color:#FF0000;
    }
</style>
<body>
<span id=stockName style="position:relative;left:30px;font-size:30px"></span>
<span style="position:relative;left:60px;">今日板块涨幅：</span>
<span id=rate style="position:relative;left:60px;"></span>
<span style="position:relative;left:100px;">涨跌个数：</span>
<span id=upNum class="red" style="position:relative;left:108px;"></span>
<span style="position:relative;left:115px">/</span>
<span id=downNum class="green" style="position:relative;left:120px;"></span>
<input id="searchCode" type="text" class="form-control"  placeholder="输入板块代号或名称" style="position:relative;left:600px;">
<button id="searchbtn" class="button button-raised button-primary button-pill" onclick="dosearch()"  style="position:relative;left:620px;">
    查询
</button>

<div id="linechart" style="width: 80%; height: 400px; margin: 0 auto"></div>
<div id="tree" style="width: 80%; height:800px; margin: 0 auto"></div>




<script>
    function dosearch() {
        alert(document.getElementById("searchCode").value);
    }
    $(document).ready(function () {
        var rate=0.5;
        var upNum=20;
        var downNum=2;
        document.getElementById('stockName').innerHTML="钢铁";

        if(rate>=0){
            document.getElementById('rate').className="red";
            document.getElementById('rate').innerHTML="+"+rate;
        }
        else {
            document.getElementById('rate').innerHTML=rate;
            document.getElementById('rate').className="green";
        }

        document.getElementById('upNum').innerHTML="+"+upNum;
        document.getElementById('downNum').innerHTML="-"+downNum;
        $('#linechart').highcharts({
            title: {
                text: '与大盘趋势比较',
                x: -20 ,//center
                style:{fontWeight: 'bold'}
            },

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });
    });

</script>

<script type="text/javascript">
    anychart.onDocumentReady(function() {

        // define themes settings for font
        var customTheme = {
            defaultFontSettings: {fontFamily: '"Source Sans Pro", sans-serif', fontSize: 13}
        };
        anychart.theme(customTheme);

        // makes tree from the data for the sample
        var data = anychart.data.tree(starbucks_data, anychart.enums.TreeFillingMethod.AS_TABLE);
        chart = anychart.treeMap(data);

        // sets credits for this sample
        chart.credits(true);
        chart.credits().url('//opendata.socrata.com/Business/All-Starbucks-Locations-in-the-World/xy4y-c4mk');
        chart.credits().text('Data source: https://opendata.socrata.com');
        chart.credits().logoSrc('http://opendata.socrata.com/stylesheets/images/common/favicon.ico');

        // sets title
        chart.title().enabled(true).fontSize(18).useHtml(true)
                .text('Starbucks Distribution by Country<br/>' +
                        '<span style="color: #212121; font-size: 14px">' +
                        'According to opendata.socrata.com</span>');

        // sets chart settings
        chart.hoverFill('#fcece2');
        chart.hoverStroke('#a1887f');
        chart.selectionMode('none');

        // sets scale
        var scale = anychart.scales.ordinalColor([
            {less: 10},
            {from: 10, to: 100},
            {from: 100, to: 500},
            {from: 500, to: 1000},
            {greater: 1000}
        ]);

        // sets colors for scale
        scale.colors(['#87CEFA', '#87CEEB', '#00BFFF', '#1E90FF', '#4682B4']);
        chart.colorScale(scale);

        // turns legend on
        chart.legend().enabled(true).padding([0,0,20,0]);

        // sets labels settings
        chart.labels().fontSize(16).enabled(true);
        chart.labels().textOverflow(anychart.graphics.vector.Text.TextOverflow.CLIP).textWrap("noWrap");

        // sets tooltip settings and formatter
        var tooltip = chart.tooltip();
        tooltip.background({fill: "#d7ccc8 0.9", stroke: "3 #bcaaa4", corners: 7});
        tooltip.title().padding({bottom: 8}).fontSize(16).fontColor('#5d4037');
        tooltip.separator(false);
        tooltip.padding({top: 10, right: 20, bottom: 10, left: 20}).fontColor('#3e2723');
        chart.tooltip().useHtml(true).textFormatter(function(){
            return '<span style="color: #3e2723">Number of Starbucks: ' + '</span>' + parseInt(this.value).toLocaleString();
        });

        // set container id for the chart
        chart.container('tree');

        // initiate chart drawing
        chart.draw();
    });

    // create data for the sample
    var starbucks_data = [
        {parent: null, name: "Starbucks Distribution by Country", id: "STBS"},
        {parent: "STBS", id: "US", name: "United States", value: "13026"},
        {parent: "STBS", id: "CN", name: "China", value: "2215"},
        {parent: "STBS", id: "CA", name: "Canada", value: "1421"},
        {parent: "STBS", id: "JP", name: "Japan", value: "1171"},

        {parent: "CN", id: "LA", name: "Los An", value: "10"},
        {parent: "STBS", id: "KR", name: "South Korea", value: "879"},
        {parent: "STBS", id: "GB", name: "United Kingdom", value: "865"},
        {parent: "STBS", id: "MX", name: "Mexico", value: "511"},
        {parent: "STBS", id: "TW", name: "Taiwan", value: "367"},
        {parent: "STBS", id: "PH", name: "Philippines", value: "274"},
        {parent: "STBS", id: "TR", name: "Turkey", value: "271"},
        {parent: "STBS", id: "TH", name: "Thailand", value: "255"},
        {parent: "STBS", id: "ID", name: "Indonesia", value: "231"},
        {parent: "STBS", id: "MY", name: "Malaysia", value: "209"},
        {parent: "STBS", id: "DE", name: "Germany", value: "159"},
        {parent: "STBS", id: "AE", name: "United Arab Emirates", value: "133"},
        {parent: "STBS", id: "SG", name: "Singapore", value: "120"},
        {parent: "STBS", id: "FR", name: "France", value: "112"}
    ]

</script>

</body>
</html>
