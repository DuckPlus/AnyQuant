<html>
<head>
    <title>板块详情</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/treemap.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>

    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="shortcut icon" href="/image/shoot_cut.png">
    <script src="dist/js/flat-ui.min.js"></script>
</head>
<style>
    .green{

        color:#00CD00;
    }
    .red{

        color:#FF0000;
    }
</style>
<body>
<span id=stockName style="position:relative;left:30px;font-size:30px"></span>
<span style="position:relative;left:60px;">今日板块涨幅：</span>
<span id=rate style="position:relative;left:60px;"></span>
<span style="position:relative;left:100px;">涨跌个数：</span>
<span id=upNum class="red" style="position:relative;left:108px;"></span>
<span style="position:relative;left:115px">/</span>
<span id=downNum class="green" style="position:relative;left:120px;"></span>
<input id="searchCode" type="text" class="form-control"  placeholder="输入板块代号或名称" style="position:relative;left:600px;">
<button id="searchbtn" class="button button-raised button-primary button-pill" onclick="dosearch()"  style="position:relative;left:630px;">
    查询
    </button>

<div id="linechart" style="width: 80%; height: 400px; margin: 0 auto"></div>
<div id="tree" style="width: 80%; height: 400px; margin: 0 auto"></div>




<script>
    function dosearch() {
        alert(document.getElementById("searchCode").value);
    }
    $(document).ready(function () {
        var rate=0.5;
        var upNum=20;
        var downNum=2;
        document.getElementById('stockName').innerHTML="钢铁";

        if(rate>=0){
            document.getElementById('rate').className="red";
            document.getElementById('rate').innerHTML="+"+rate;
        }
        else {
            document.getElementById('rate').innerHTML=rate;
            document.getElementById('rate').className="green";
        }

        document.getElementById('upNum').innerHTML="+"+upNum;
        document.getElementById('downNum').innerHTML="-"+downNum;
        $('#linechart').highcharts({
            title: {
                text: '与大盘趋势比较',
                x: -20 ,//center
                style:{fontWeight: 'bold'}
            },

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });
    });

</script>

<script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '成分股票',
            style:{fontWeight: 'bold'}
        };

        var colorAxis = {
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        };

        var series= [{
            type: "treemap",
            layoutAlgorithm: 'squarified',
            data: [{
                name: 'A',
                value: 6,
                colorValue: 1
            }, {
                name: 'B',
                value: 6,
                colorValue: 2
            }, {
                name: 'C',
                value: 4,
                colorValue: 3
            }, {
                name: 'D',
                value: 3,
                colorValue: 4
            }, {
                name: 'E',
                value: 2,
                colorValue: 5
            }, {
                name: 'F',
                value: 2,
                colorValue: 6
            }, {
                name: 'G',
                value: 1,
                colorValue: 7
            }]
        }];

        var json = {};
        json.title = title;
        json.colorAxis = colorAxis;
        json.series = series;

        $('#tree').highcharts(json);
    });
</script>

</body>
</html>
