<script>
    var allStock;
    $(document).ready(function () {
                $.ajax({
                    type:'post',
                    url:'/Stock/getStockDataList',
                    contentType:'application/json;charset=utf-8',
                    success:function (data){
//                alert("success");
                        initTable(data);
                    },
                    error:function () {
                        alert("请求失败");
                    }
                });
            }
    );

    /*
     *初始化table的方法,包括样式的配置
     */
    function initTable(allStock) {
        var table = $('#stock_list').DataTable( {

            data:allStock,
            columns:[
                {data:'name'},
                {data:'code'},
                {data:'open'},
                {data:'high'},
                {data:'low'},
                {data:'close'},
                {data:'turnoverVol'},
                {data:'changeRate'}
            ],

            "autoWidth":false,
            "columnDefs": [
                // 将name列变为红色
                {
                    "targets": [0], // 目标列位置，下标从0开始
                    "data": "name", // 数据列名
                    "render": function(data, type, full) { // 返回自定义内容
                        return "<span style='color:red;'>" + data + "</span>";
                    }
                }
            ],
            //国际化
            "oLanguage": {
                "sProcessing": "疯狂加载数据中.",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "sZeroRecords": "没有检索到数据",
                "sSearch": "模糊查询:  ",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },


        } );

//以下是关于选择行的代码

        $('#stock_list tbody').on( 'click', 'tr', function () {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
            var selected_row = table.row('.selected').index();
            var value = table.cell(selected_row,1).data();
            var url = "/html/duck_stockDetail.html"+"?code="+value;
            window.location.href = url;
//            showStockChart(value);
//                }
        } );
    }

</script>
