<div id="stock_list_container" class="stock_list_pane">
    <table id="stock_list" class="display">
        <thead>

            <th>股票名称</th>
            <th>股票代码</th>

<script>
    var allStock;
    $(document).ready(function () {
                $.ajax({
                    type:'post',
                    url:'/Optional/get',
                    contentType:'application/json;charset=utf-8',
                    success:function (data){
                        initTable(data);
                    },
                    error:function () {
                        alert("请求失败");
                    }
                });
            }
    );
    /*
     *初始化table的方法,包括样式的配置
     */
    function initTable(allStock) {
        var table = $('#stock_list').DataTable( {

            data:allStock,
            columns:[
                {data:'name'},
                {data:'code'},
                {data:'open'},
                {data:'high'},
                {data:'low'},
                {data:'close'},
                {data:'turnoverVol'},
                {data:'changeRate'}
            ],
            /*
             *自适应宽度 默认true 关闭可提升性能,同时方便管理布局
             */
            "autoWidth":false,
            "columnDefs": [
                // 将name列变为红色
                {
                    "targets": [0], // 目标列位置，下标从0开始
                    "data": "name", // 数据列名
                    "render": function(data, type, full) { // 返回自定义内容
                        return "<span style='color:red;'>" + data + "</span>";
                    }
                }
            ],
            //国际化
            "oLanguage": {
                "sProcessing": "疯狂加载数据中.",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "sZeroRecords": "没有检索到数据",
                "sSearch": "模糊查询:  ",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
        } );

//以下是关于选择行的代码

        $('#stock_list tbody').on( 'click', 'tr', function () {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
            var selected_row = table.row('.selected').index();
            var value = table.cell(selected_row,1).data();
            var myurl="/jsp/Stock_detail.jsp"+"?"+"code="+value;
            window.location.assign(myurl);
            showStockChart(value);
        } );
    }
</script>

<div id="duck_stock_chart" style="background-color: #2b542c;margin-top: 0px;height: 400px;">
</div>
<script>
    function showStockChart(stockCode) {
        $.ajax({
            url:"/Stock//getStockDataListByOffset",
            type:'get',
            data:{code:stockCode,offset:'-30',end:''},
            success:function (data) {
                var ohlc = [],
                        volume = [],
                        dataLength = data.length,
                // set the allowed units for data grouping
                        groupingUnits = [[
                            'week',                         // unit name
                            [1]                             // allowed multiples
                        ], [
                            'month',
                            [1, 2, 3, 4, 6]
                        ]],

                        i = 0;
                for (i; i < dataLength; i += 1) {

                    ohlc.push([
                        new Date(data[i].date).getTime(),
                        data[i].open,
                        data[i].high,
                        data[i].low,
                        data[i].close
                    ]);
                    volume.push([
                        new Date(data[i].date).getTime(),
                        data[i].turnoverVol
                    ]);
                }
                // create the chart
                $('#duck_stock_chart').highcharts('StockChart', {

                    plotOptions: {
                        candlestick: {
                            color: 'green',
                            upColor: 'red'
                        }
                    },
                    rangeSelector: {
                        selected: 1
                    },

                    title: {
                        text: stockCode+' AAPL Historical'
                    },

                    yAxis: [{
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'OHLC'
                        },
                        height: '60%',
                        lineWidth: 2
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2
                    }],

                    series: [{
                        type: 'candlestick',
                        name: 'AAPL',
                        data: ohlc,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }, {
                        type: 'column',
                        name: 'Volume',
                        data: volume,
                        yAxis: 1,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }]
                });
            },
            error:function () {
                alert("Optional_table.html!wrong!");
            }

        });

    }
</script>
