<script type="text/javascript">
    function getParam(paras) {
        var url = location.href;
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
        var paraObj = {};
        for (i=0; j=paraString[i]; i++){
            paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];
        if(typeof(returnValue)=="undefined"){
            return "";
        }else{
            return returnValue;
        }
    }
</script>
<!-- get OHLC chart -->
<script type="text/javascript">

    function getCode() {
        var result = window.location.search;
        result = result.split('?')[1].split('=')[1];
        return result;
    }
    initOHLC_Chart(getCode());
//    alert(getCode());
    function initOHLC_Chart(code) {
        $.getJSON('/Stock/getStockDataListByTime/?code='+code+'&start=2013-01-01&end=2015-01-30', function (data) {
            // split the data set into ohlc and volume
            var ohlc = [],
                    volume = [],
                    dataLength = data.length,
            // set the allowed units for data grouping
                    groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]],

                    i = 0;

            for (i; i < dataLength; i += 1) {
                ohlc.push([
                    new Date(data[i].date).getTime(),
                    data[i].open,
                    data[i].high,
                    data[i].low,
                    data[i].close
                ]);

                volume.push([
                    new Date(data[i].date).getTime(),
                    data[i].turnoverVol
                ]);
            }


            // create the chart
            $('#chart1').highcharts('StockChart', {

                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'AAPL Historical'
                },

                yAxis: [{
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'OHLC'
                    },
                    height: '60%',
                    lineWidth: 2
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Volume'
                    },
                    top: '65%',
                    height: '35%',
                    offset: 0,
                    lineWidth: 2
                }],

                series: [{
                    type: 'candlestick',
                    name: 'AAPL',
                    data: ohlc,
                    dataGrouping: {
                        units: groupingUnits
                    }
                }, {
                    type: 'column',
                    name: 'Volume',
                    data: volume,
                    yAxis: 1,
                    dataGrouping: {
                        units: groupingUnits
                    }
                }]
            });
        });
    };
</script>
