<div id="main_content" style="visibility: hidden;">

    <div id="used_params">

                    <div class="param_title">起始资金</div>

                    <div class="param_title">调仓间隔</div>

                <div id="param_value_box" class="light_font">
                    <div id="start_fund" class="param_value">1000w</div>
                    <div id="begin_time" class="param_value">2015-01-01</div>
                    <div id="end_time" class="param_value">2015-12-01</div>
                    <div id="trade_rate" class="param_value">0.04%</div>
                    <div id="base_bench" class="param_value">上证180</div>
                    <div id="interval" class="param_value">7日</div>
                </div>
            </div>
