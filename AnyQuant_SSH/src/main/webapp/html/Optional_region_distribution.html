<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-3d.js"></script>

</head>
<body>
    <script>

        $.ajax({
           url:'/Optional/getRegionDistribution',
            type:'get',
            success:function (data) {
                var content=[];
                var num=0;
                for(var x in data){

                    if(data[x]>0&&data[x]<100){
                        content.push([x,data[x]]);
                        num++;
                    }


                }
                if(num==0){
                    content.push(['没有股票',1]);
                }

                $(function () {
                    $('#container').highcharts({
                        title: {
                            text: ''
                        },
                        chart: {
                            type: 'pie',
                            options3d: {
                                enabled: true,
                                alpha: 45,
                                beta: 0
                            }
                        },

                        tooltip: {
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                depth: 20,
                                dataLabels: {
                                    enabled: true,
                                    format: '{point.name}'
                                }
                            }
                        },
                        series: [{
                            type: 'pie',
                            name: 'Browser share',
                            data:content
                        }]

                    });
                });
                $(function () {
                    // Set up the chart
                    var chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'container2',
                            type: 'column',
                            margin: 75,
                            options3d: {
                                enabled: true,
                                alpha: 15,
                                beta: 15,
                                depth: 50,
                                viewDistance: 25
                            }
                        },
                        title: {
                            text: ''
                        },
                        /*subtitle: {
                            text: 'Test options by dragging the sliders below'
                        },*/
                        plotOptions: {
                            column: {
                                depth: 25
                            }
                        },
                        series: [{
                            data: content
                        }]
                    });


                    // Activate the sliders
                    $('#R0').on('change', function(){
                        chart.options.chart.options3d.alpha = this.value;
                        show();
                        chart.redraw(false);
                    });
                    $('#R1').on('change', function(){
                        chart.options.chart.options3d.beta = this.value;
                        show();
                        chart.redraw(false);
                    });

                    function show() {
                        $('#R0-value').html(chart.options.chart.options3d.alpha);
                        $('#R1-value').html(chart.options.chart.options3d.beta);
                    }
                    show();
                });
            },
        error:function () {
            alert("Optional_region.wrong!");
        }

        });

    </script>
    <span id="container" style="width:50%;height:400px;float: left"></span>
    <span id="container2" style="width:50%;height:400px;float: right"></span>
    ﻿	<div id="sliders" style="min-width:310px;max-width: 800px;margin: 0 auto;">

    </div>
</body>
</html>
